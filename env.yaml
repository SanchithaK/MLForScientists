name: ml-models-env
channels:
  - defaults
  - conda-forge

dependencies:
  # Core Python version
  - python=3.10

  # Common Packages:
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - scikit-learn
  - joblib
  - tqdm
  - requests

  # Optional: For 3D plotting (PCA):
  - matplotlib-base  # ensures toolkit like mpl_toolkits is available

  # Optional: For Jupyter Notebook use:
  - ipykernel
  - notebook
